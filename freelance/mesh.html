<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESH Labs â€“ Nano-Bot Swarm</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #888;
        color: white;
        font-family: sans-serif;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="button">ENTER</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script>
      class NanoBot {
        constructor(id) {
          this.id = id;
          this.role = "idle";
          this.target = null;

          const geometry = new THREE.SphereGeometry(0.1, 12, 12);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
          this.mesh = new THREE.Mesh(geometry, material);
          this.mesh.position.set(
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20
          );
        }

        update() {
          if (this.role === "idle") {
            const t = Date.now() * 0.001 + this.id;
            this.mesh.position.x += Math.sin(t) * 0.002;
            this.mesh.position.y += Math.cos(t) * 0.002;
          } else if (this.role === "button") {
            this.mesh.position.lerp(this.target, 0.08);
          }
        }

        assignToButton(target) {
          this.role = "button";
          this.target = target.clone();
          this.mesh.material.color.set(0xff0000);
        }
      }

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 15;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const bots = [];
      for (let i = 0; i < 300; i++) {
        const bot = new NanoBot(i);
        bots.push(bot);
        scene.add(bot.mesh);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        bots.forEach((bot) => bot.update());
        renderer.render(scene, camera);
      }
      animate();

      let formed = false;
      document.addEventListener("click", () => {
        if (formed) return;
        const spacing = 0.6;
        const rows = 2;
        const cols = 10;
        let count = 0;

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const x = (c - cols / 2) * spacing;
            const y = (r - rows / 2) * spacing;
            const bot = bots[count];
            if (!bot) return;
            bot.assignToButton(new THREE.Vector3(x, y, 0));
            count++;
          }
        }

        document.getElementById("button").style.display = "block";
        formed = true;
      });
    </script>
  </body>
</html>
